apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  namespace: guard-kube
  annotations:
    guard.io/security-components: "[\"firewall\"]"
spec:
  selector:
    matchLabels:
      app: mysql
  replicas: 1
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      # container - lcp
      # - name: lcp
      #   image: guardproject/lcp:latest
      #   env:
